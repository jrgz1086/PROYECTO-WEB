<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hh="http://balusc.net/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:head></h:head>
		<h:body>
			<h1>Envio de E-mail</h1>
			<h:form enctype="multipart/form-data">

				<h:panelGrid columns="1">
					<h:outputLabel value="Correo destino" />
					<p:inputText size="50" value="#{mailSender.correoDestino}" required="true" requiredMessage="El correo destino es requerido"/>

					<h:outputLabel value="Asunto" />
					<p:inputText size="50" value="#{mailSender.asunto}" required="true" requiredMessage="El asunto es requerido"/>

					<h:outputLabel value="Mensaje" />
					<p:inputTextarea cols="50" rows="5" value="#{mailSender.mensaje}" required="true" requiredMessage="El mensaje es requerido"/>
				</h:panelGrid>

				<p:commandButton value="Enviar"
					actionListener="#{mailSender.sendMailTest()}"/>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
