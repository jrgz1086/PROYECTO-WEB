<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Página de Login</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="loginForm">
			<table frame="box">
				<tr>
					<th>Acceso al Sistema</th>
				</tr>
				<tr>
					<td><h:outputText value="Usuario: " /></td>
					<td><h:inputText id="inputName" value="#{loginMBean.username}"
							required="true"
							requiredMessage="El nombre de usuario no puede ser vacio" /></td>
					<td><h:message for="inputName" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Password:" /></td>
					<td><h:inputSecret id="inputPassword"
							value="#{loginMBean.password}" required="true"
							requiredMessage="El Password no puede ser vacío" /></td>
					<td><h:message for="inputPassword" style="color:red" /></td>
				</tr>
				<tr>
					<td colspan="2"><h:commandButton value="Ingresar"
							action="#{loginMBean.verificarLogin}" /></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</h:body>
</html>
